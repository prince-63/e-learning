server:
    port: ${SERVER_PORT:8082}

spring:
    servlet:
        multipart:
            max-file-size: 10MB
            max-request-size: 10MB
    application:
        name: ${APPLICATION_NAME:user-service}
    data:
        mongodb:
            uri: mongodb+srv://admin:admin12345@e-learning.ovspfpi.mongodb.net/user-db?retryWrites=true&w=majority&appName=e-learning

management:
    endpoints:
        web:
            exposure:
                include: "*"
    health:
        readiness-state:
            enabled: true
        liveness-state:
            enabled: true
    endpoint:
        shutdown:
            enabled: true
        health:
            probes:
                enabled: true
    info:
        env:
            enabled: true

info:
    app:
        name: "User Service"
        description: "A service that responsible for handling user relation operations"
        version: "1.0.0"
    
eureka:
    instance:
        prefer-ip-address: true
    client:
        registerWithEureka: true
        fetchRegistry: true
        serviceUrl:
            defaultZone: "http://localhost:8000/eureka/"
